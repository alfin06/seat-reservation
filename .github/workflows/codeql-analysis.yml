name: CodeQL Analysis

on:
  push:
    branches: [ main, testing ]
  pull_request:
    branches: [ main, testing ]
  schedule:
    - cron: '0 3 * * 1' # Every Monday at 3 AM UTC

jobs:
  analyze:
    name: Analyze Code Quality with CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        source-root: backend
        tools: latest  # âœ… Still valid; GitHub warning is optional

    - name: Autobuild project
      uses: github/codeql-action/autobuild@v3

    - name: Run CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      timeout-minutes: 30

    # Optional: Upload custom CodeQL results if any exist
    - name: Upload CodeQL Results (if any)
      if: ${{ hashFiles('.github/codeql/**') != '' }}
      uses: actions/upload-artifact@v4
      with:
        name: codeql-results
        path: ./.github/codeql
